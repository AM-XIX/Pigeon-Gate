<!DOCTYPE html>

<html lang="fr">

<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='./images/favicon.ico') }}">
    <title>Profil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/profile.css') }}">
</head>

<body>
    <header>
        <h1><a href="{{ url_for('accueil') }}">Pigeon Gate</a></h1>
        <hr>
    </header>
    <nav>
        <div>
            <li><a href="{{ url_for('galery') }}">the pigeons</a></li>
            <li><a href="{{ url_for('about') }}">à propos</a></li>
        </div>
        <div>
            <img src="{{ url_for('static', filename='./images/' ~ user.typeProfilePicture ~ '.png') }}"
                alt="{{ user.typeProfilePicture }}" style="width:15%;">
            <li>{{ user.pseudo }}</li>
            <li><a href="{{ url_for('logout') }}">Se déconnecter</a></li>
        </div>
    </nav>
    <section>
        <h3>Modifie ton profil</h3>
        <div id="profile-all">
            <div id="pp-selection">
                <img src="{{ url_for('static', filename='./images/' ~ user.typeProfilePicture ~ '.png') }}"
                    alt="{{ user.typeProfilePicture }}">
                <div id="pp-options">
                    {% for profile in otherProfilePicture %}
                    <form action="/edit-profile" method="post">
                        <input type="hidden" name="typeProfilePicture" value="{{ profile }}">
                        <button type="submit">
                            <img src="{{ url_for('static', filename='images/' + profile + '.png') }}"
                                alt="{{ profile }}">
                        </button>
                    </form>
                    {% endfor %}
                </div>
            </div>
            <form id="edit-text" action="{{ url_for('editProfile') }}" method="post">
                <label for="pseudo">Pseudo</label>
                <input type="text" id="pseudo" name="pseudo" value="{{ user.pseudo }}">
                <label for="bio">Biographie</label>
                <textarea rows="3" cols="25" id="bio" name="bio">{{ user.bio }}</textarea><br>
                <input type="submit" value="Modifier">
            </form>
        </div>
    </section>

    <a id="back-top" href="#top">&uarr; Revenir en haut &uarr;</a>
    <footer>
        <p><a href="/about">The Pigeon Team</a></p>
        <p><a href="https://github.com/AM-XIX/Pigeon-Gate" target="_blank">Pigeon Gate™</a></p>
        <p>IMAC 2024 ©</p>
    </footer>

</body>

</html>
